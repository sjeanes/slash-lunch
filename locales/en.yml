en:
  commands:
    start:
      already_on_run: "%{name} is already on a run! If that's not true, tell them to type `/lunch here` to signal that they came back."
      success: "Hey! %{name} is going on a lunch run! :lunch:\nLet them know what you want with `/lunch order [item]`."
      success_with_time: "Hey! %{name} is going on a lunch run in %{time} minutes! :lunch:\nLet them know what you want with `/lunch order [item]`."
    order:
      no_run: "No one is on a run now, are you in the right channel?\nAlternatively, use `/lunch run` to go yourself!"
      order_missing: "%{name} needs to know what you want! Try `/lunch order cappuccino` for example."
      success: "Great! Your %{item} was added to the list."
    list:
      no_run: "No one is on a run now, are you in the right channel?\nAlternatively, use `/lunch run` to go yourself!"
      no_orders: 'No one has ordered anything yet.'
      success_header: 'This is the list for the current run:'
      success_item: "%{index}. *%{item}* for %{name}"
    here:
      no_run: "Seems like you weren't on a run, are you in the right channel? :confused:"
      success: "Welcome back! Enjoy the rest of your day."
      success_with_tags: "%{tags}: %{name} is here with lunch! Grab it while it's hot! :lunch:"
    help: |
      `/lunch` is a slash command to organize lunch runs.

        Here are the available commands:

        `/lunch run [time]`
          Start a lunch run!
          Optionally, anounce in how long you'll be leaving.
          example: /lunch run 15

        `/lunch list`
          Show the list of orders for the current run.
          example: /lunch list

        `/lunch order [item]`
          Order something from the current run.
          example: /lunch order turkey on rye

        `/lunch here`
          Let everyone know that the lunch is here!
          example: /lunch here

        `/lunch help`
          Show this help message.
          example: /lunch help

      Enjoy!
